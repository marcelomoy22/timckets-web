<h1 *ngIf="identity.type!='local'" style="color:#DDCBA4; font-family: 'sofia-pro'; font-size: 240%; font-weight: 510">{{title}}</h1>

<section class="row" id="main-content">
    <div class="col-xs-12">

<div class="panel panel-default">
<div class="panel-body">

<div class="col-lg-6">


<div class="col-md-12" style="margin-top: 15px;" >
    <label class="col-md-4" style="text-align: right; margin-top: 5px;">Departamento:</label>
    <div class="col-md-8">
        <select class="form-control" #name="ngModel" name="select" (change)="searchServices(newIssue.departments)" [(ngModel)]="newIssue.departments">
            <option value="">▼</option>
            <option *ngFor="let department of departments; let i = index" (change)="searchServices(department)" value={{department._id}}>{{department.name}}</option>
        </select>
    </div>
</div>
<div class="clearfix"></div>

<div class="col-md-12" style="margin-top: 15px;">
    <label class="col-md-4" style="text-align: right; margin-top: 5px;">Servicio:</label>
    <div class="col-md-8" style="padding-left: 0%;">
        <div class="col-md-2" style="width: 22%;">
            <select class="form-control" #name="ngModel" name="select" [(ngModel)]="selectService" (change)="selectServic(selectService)" >
                <option value="">▼</option>
                <option *ngFor="let services of service; let i = index">{{services.service}}</option>
            </select>
        </div>
        <div  class="col-md-9" style="padding-left: 0%;">
            <input type="text" class="form-control" style="width: 111%;" #name="ngModel" name="select" [(ngModel)]="newIssue.service" placeholder="*" required/>
        </div>
    </div>
</div>
<div class="clearfix"></div>

<div class="col-md-12" style="margin-top: 15px;">
    <label class="col-md-4" style="text-align: right; margin-top: 5px;">Descripción del Servicio:</label>
    <div class="col-md-8">
        <input type="text" class="form-control" #name="ngModel" name="select" [(ngModel)]="newIssue.descService"/>
    </div>
</div>
<div class="clearfix"></div>

<div class="col-md-12" style="margin-top: 15px;">
    <label class="col-md-4" style="text-align: right; margin-top: 5px;">Subcategoría:</label>
    <div class="col-md-8">
        <input type="text" placeholder="*" class="form-control" #name="ngModel" name="select" [(ngModel)]="newIssue.subcategory" required/>
    </div>
</div>
<div class="clearfix"></div>

<div class="col-md-12" style="margin-top: 15px;">
    <label class="col-md-4" style="text-align: right; margin-top: 5px;">Descripción de Subcategoría:</label>
    <div class="col-md-8">
        <input type="text" class="form-control" #name="ngModel" name="select" [(ngModel)]="newIssue.descSubcategory" />
    </div>
</div>
<div class="clearfix"></div>

<hr>
<div class="col-md-12">
    <label class="col-md-12" style="text-align: left; font-size: 95%;">Campos obligatorios: <a style="margin-left: 2%; font-size: 95%; color: red;"> Nota: Estos campos serán obligatorios para los gerentes y no podrán subir timckets si no los completan</a></label>
    <div class="clearfix"></div>

    <div class="col-md-4">
    <div style="margin-top: 2%; margin-left: -35px;">
        <input type="checkbox" #name="ngModel" name="foto" [(ngModel)]="campo.foto"> <label>Foto(s)</label>
    </div>
    <div style="margin-top: 2%; margin-left: -35px;">
        <input type="checkbox" #name="ngModel" name="foto" [(ngModel)]="campo.video"> <label>Video(s)</label>
    </div>
    <div style="margin-top: 2%; margin-left: -35px;">
        <input type="checkbox" #name="ngModel" name="foto" [(ngModel)]="campo.numReport"> <label>Número de reporte</label>
    </div>
    <div style="margin-top: 2%; margin-left: -35px;">
        <input type="checkbox" #name="ngModel" name="foto" [(ngModel)]="campo.numOrden"> <label>Número de Orden</label>
    </div>
    <div style="margin-top: 2%; margin-left: -35px;">
        <input type="checkbox" #name="ngModel" name="foto" [(ngModel)]="campo.menuboards"> <label>Menuboards</label>
    </div>
    <div style="margin-top: 2%; margin-left: -35px;">
        <input type="checkbox" #name="ngModel" name="foto" [(ngModel)]="campo.dt"> <label>DT</label>
    </div>
    <div style="margin-top: 2%; margin-left: -35px;">
        <input type="checkbox" #name="ngModel" name="foto" [(ngModel)]="campo.kds"> <label>KDS</label>
    </div>
    <div style="margin-top: 2%; margin-left: -35px;">
        <input type="checkbox" #name="ngModel" name="foto" [(ngModel)]="campo.email"> <label>Correo electronico</label>
    </div>
    <div style="margin-top: 2%; margin-left: -35px;">
        <input type="checkbox" #name="ngModel" name="foto" [(ngModel)]="campo.pos"> <label>POS</label>
    </div>
    <div style="margin-top: 2%; margin-left: -35px;">
        <input type="checkbox" #name="ngModel" name="foto" [(ngModel)]="campo.medidas"> <label>Medidas</label>
    </div>
    </div>
    <div class="col-md-5">
    <div style="margin-top: 2%; margin-left: -35px;">
        <input type="checkbox" #name="ngModel" name="foto" [(ngModel)]="campo.producto"> <label>Producto</label>
    </div>
    <div style="margin-top: 2%; margin-left: -35px;">
        <input type="checkbox" #name="ngModel" name="foto" [(ngModel)]="campo.lote"> <label>Lote</label>
    </div>
    <div style="margin-top: 2%; margin-left: -35px;">
        <input type="checkbox" #name="ngModel" name="foto" [(ngModel)]="campo.cantidad"> <label>Cantidad</label>
    </div>
    <div style="margin-top: 2%; margin-left: -35px;">
        <input type="checkbox" #name="ngModel" name="foto" [(ngModel)]="campo.numSerie"> <label>Número de serie</label>
    </div>
    <div style="margin-top: 2%; margin-left: -35px;">
        <input type="checkbox" #name="ngModel" name="foto" [(ngModel)]="campo.marca"> <label>Marca</label>
    </div>
    <div style="margin-top: 2%; margin-left: -35px;">
        <input type="checkbox" #name="ngModel" name="foto" [(ngModel)]="campo.nombreTimMember"> <label>Nombre del Tim-Member</label>
    </div>
    <div style="margin-top: 2%; margin-left: -35px;">
        <input type="checkbox" #name="ngModel" name="foto" [(ngModel)]="campo.numNomina"> <label>Número de Nómina</label>
    </div>
    <div style="margin-top: 2%; margin-left: -35px;">
        <input type="checkbox" #name="ngModel" name="foto" [(ngModel)]="campo.cantBolsasComprobantes"> <label>Cant bolsas/comprobantes</label>
    </div>
</div>

</div>
<div class="clearfix"></div>

<div style="text-align: center; margin-top: 20px; margin-bottom: 10px; text-align: start;">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal1" (click)="addNew(newIssue)">Guardar</button>
</div>
<div class="clearfix"></div> 

</div>

<div class="col-lg-6">

    <div class="col-md-12" style="margin-top: 15px;">
        <label class="col-md-4" style="text-align: right; margin-top: 5px;">SLA Analista:</label>
        <div class="col-md-3">
            <input type="number" placeholder="(Tiempo)*" class="form-control" #name="ngModel" name="select" [(ngModel)]="newIssue.sla" required/>
        </div>

        <p class="col-md-3" style="margin-top: 5px;">
            <input type="checkbox" #name="ngModel" [(ngModel)]="newIssue.hora" (click)="boxHora(newIssue)" [disabled]="true"/>
            <label>Horas</label>
        </p>
          <!-- <p style="margin-top: 5px;">
            <input type="checkbox" #name="ngModel" [(ngModel)]="newIssue.dia" (click)="boxDia(newIssue)"/>
            <label>Días</label>
          </p> -->


    </div>
    <div class="clearfix"></div>

    <div class="col-md-12" style="margin-top: 15px;">
        <label class="col-md-4" style="text-align: right; margin-top: 5px;">SLA CallCenter:</label>
        <div class="col-md-3">
            <input type="number" placeholder="(Tiempo)*" class="form-control" #name="ngModel" name="select" [(ngModel)]="newIssue.slaCallCenter" required/>
        </div>

        <p class="col-md-3" style="margin-top: 5px;">
            <input type="checkbox" #name="ngModel" [(ngModel)]="newIssue.hora" (click)="boxHora(newIssue)" [disabled]="true"/>
            <label>Horas</label>
        </p>

            <label>Días</label>
          </p> -->

    <div class="clearfix"></div>

    <div class="col-md-12" style="margin-top: 15px;">

        </div>
    </div>
    <div class="clearfix"></div>

    <div class="col-md-12" style="margin-top: 15px; margin-left: -35px; text-align: center;" >
        <input type="checkbox"  #name="ngModel" name="foto" [(ngModel)]="newIssue.critico"> <label>Critico ?</label>
    </div>
    <div class="clearfix"></div>

    <div class="col-md-12" style="margin-top: 25px; text-align: center;" >

<div class="panel panel-default">
    <div class="panel-body">
    
        <div class="col-md-12" style="width: 100%; height: 100%; overflow-x: scroll;">
            <table class="table table-striped table-bordered table-hover table-checkable order-column" [mfData]="allIsues" #mf="mfDataTable" [(mfSortBy)]="sortBy" [mfRowsOnPage]="20">
              <thead>
                <tr>
                  <th><mfDefaultSorter>#</mfDefaultSorter></th>
                  <th><mfDefaultSorter by="category">Categoría</mfDefaultSorter></th>
                  <th><mfDefaultSorter by="service">Servicio</mfDefaultSorter></th>
                  <th><mfDefaultSorter by="subcategory">SubCategoria</mfDefaultSorter></th>
                  <th><mfDefaultSorter by="sla">SLA Analista</mfDefaultSorter></th>
                  <th><mfDefaultSorter by="slaCallCenter">SLA CallCenter</mfDefaultSorter></th>
                  <th><mfDefaultSorter by="descSla">Desc. SLA</mfDefaultSorter></th>
                  <th><mfDefaultSorter by="activo">Activo</mfDefaultSorter></th>
                  <th><mfDefaultSorter>Detalles</mfDefaultSorter></th>
                </tr>
                <tr>
                  <td></td>
                  <td> <input type="text" style="width: 100%;" #name="ngModel" name="category" [(ngModel)]="search.category" (ngModelChange)="searchCategory(search.category)"></td>
                  <td> <input type="text" style="width: 100%;" #name="ngModel" name="service" [(ngModel)]="search.service" (ngModelChange)="searchService(search.service)"></td>
                  <td> <input type="text" style="width: 100%;" #name="ngModel" name="subcategory" [(ngModel)]="search.subcategory" (ngModelChange)="searchSubcategory(search.subcategory)"></td>
                  <td> <input type="text" style="width: 100%;" #name="ngModel" name="sla" [(ngModel)]="search.sla" (ngModelChange)="searchSla(search.sla)"></td>
                  <td> <input type="text" style="width: 100%;" #name="ngModel" name="slaCallCenter" [(ngModel)]="search.slaCallCenter" (ngModelChange)="searchSlaCallCenter(search.slaCallCenter)"></td>
                  <td> </td>
                  <td> <input type="text" style="width: 100%;" #name="ngModel" name="active" [(ngModel)]="search.active" (ngModelChange)="searchActive(search.active)"></td>
                  <td> </td>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of mf.data; let i = index">
                    <td style="text-align: center;"> {{i + 1}} </td>
                    <td style="text-align: center;"> {{item.category}} </td>
                    <td style="text-align: center;"> {{item.service}} </td>
                    <td style="text-align: center;"> {{item.subcategory}} </td>
                    <td style="text-align: center;"> {{item.sla}} </td>
                    <td style="text-align: center;"> {{item.slaCallCenter}} </td>
                    <td style="text-align: center;"> {{item.descSla}} </td>
                    <td style="text-align: center;"> <a *ngIf="item.activo=='Si'">{{item.activo}}</a> <a *ngIf="item.activo=='No'" style="color: #d63245;">{{item.activo}}</a>  </td>
                    <td style="text-align: center;"> 
                        <button type="button" class="btn btn-link" style="color: #ca243d;" (click)="issueClick(item)" data-toggle="modal" data-target="#exampleModal">Detalles</button>
                    </td>
                </tr>
                <td></td>
                <td> <a style="font-size: 120%;" *ngIf="allIsues">Total: {{allIsues.length}}</a> </td>
              </tbody>
              <tfoot>
                <tr>
                    <td colspan="12">
                        <mfBootstrapPaginator [rowsOnPageSet]="[20,50,100,1000,10000]"></mfBootstrapPaginator>
                    </td>
                </tr>
                </tfoot>
            </table>
            </div>

    
    </div>
    </div>


</div>

  <style>
       
  #loader-wrapper {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1000;
  }

  #loader {
    display: block;
    position: relative;
    left: 50%;
    top: 50%;
    width: 150px;
    height: 150px;
    margin: -75px 0 0 -75px;
    border-radius: 50%;
    border: 3px solid transparent;
    border-top-color:#f53737;
    -webkit-animation: spin 2s linear infinite;
    /* Chrome, Opera 15+, Safari 5+ */
    animation: spin 2s linear infinite;
    /* Chrome, Firefox 16+, IE 10+, Opera */
  }

  #loader:before {
    content: "";
    position: absolute;
    top: 5px;
    left: 5px;
    right: 5px;
    bottom: 5px;
    border-radius: 50%;
    border: 3px solid transparent;
    border-top-color: #eeeeee;
    -webkit-animation: spin 3s linear infinite;
    /* Chrome, Opera 15+, Safari 5+ */
    animation: spin 3s linear infinite;
    /* Chrome, Firefox 16+, IE 10+, Opera */
  }

  #loader:after {
    content: "";
    position: absolute;
    top: 15px;
    left: 15px;
    right: 15px;
    bottom: 15px;
    border-radius: 50%;
    border: 3px solid transparent;
    border-top-color: #bb2121;
    -webkit-animation: spin 1.5s linear infinite;
    /* Chrome, Opera 15+, Safari 5+ */
    animation: spin 1.5s linear infinite;
    /* Chrome, Firefox 16+, IE 10+, Opera */
  }

  @-webkit-keyframes spin {
    0% {
      -webkit-transform: rotate(0deg);
      /* Chrome, Opera 15+, Safari 3.1+ */
      -ms-transform: rotate(0deg);
      /* IE 9 */
      transform: rotate(0deg);
      /* Firefox 16+, IE 10+, Opera */
    }

    100% {
      -webkit-transform: rotate(360deg);
      /* Chrome, Opera 15+, Safari 3.1+ */
      -ms-transform: rotate(360deg);
      /* IE 9 */
      transform: rotate(360deg);
      /* Firefox 16+, IE 10+, Opera */
    }
  }

  @keyframes spin {
    0% {
      -webkit-transform: rotate(0deg);
      /* Chrome, Opera 15+, Safari 3.1+ */
      -ms-transform: rotate(0deg);
      /* IE 9 */
      transform: rotate(0deg);
      /* Firefox 16+, IE 10+, Opera */
    }

    100% {
      -webkit-transform: rotate(360deg);
      /* Chrome, Opera 15+, Safari 3.1+ */
      -ms-transform: rotate(360deg);
      /* IE 9 */
      transform: rotate(360deg);
      /* Firefox 16+, IE 10+, Opera */
    }
  }

  </style>
