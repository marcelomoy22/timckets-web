    <h1>{{title}}</h1>

    <div class="card" style="width: 100%; height: 100%;">
        <div class="card-body">
            <div class="row">
    
    <form #userNewForm="ngForm" (ngSubmit)="onSubmitNew()" class="col-md-10">
        <div class="col-lg-6">

            <div class="col-md-12" style="margin-top: 15px;" >
                <label class="col-md-4" style="text-align: right; margin-top: 5px;">Perfil:</label>
                <div class="col-md-8">
                    <select class="form-control" #name="ngModel" name="select" [(ngModel)]="users.type" >
                        <option value="">▼</option>
                        <option value="superAdmin">Super Admin</option>
                        <option value="admin">Administrador</option>
                        <option value="areaManager">Area Manager</option>
                        <option value="callCenter">Call Center</option>
                        <option value="proveedor">Proveedor</option>
                        <option value="local">Sucursal</option>
                    </select>
                </div>
            </div>
            <div class="clearfix"></div>


            <div *ngIf="users.type != 'local'" class="col-md-12" style="margin-top: 15px;" >
                <label class="col-md-4" style="text-align: right; margin-top: 5px;">Departamento:</label>
                <div class="col-md-8">
                    <select class="form-control" #name="ngModel" name="select" [(ngModel)]="users.department" >
                        <option value="">▼</option>
                        <option *ngFor="let department of departments; let i = index" value={{department._id}}>{{department.name}}</option>
                    </select>
                </div>
            </div>
            <div class="clearfix"></div>

            <div *ngIf="users.type != 'local'" class="col-md-12" style="margin-top: 15px;" >
                <label class="col-md-4" style="text-align: right; margin-top: 5px;">Empresa:</label>
                <div class="col-md-8">
                    <select class="form-control" #name="ngModel" name="select" [(ngModel)]="users.business" >
                        <option value="">▼</option>
                        <option *ngFor="let proveedor of proveedores; let i = index" value={{proveedor._id}}>{{proveedor.name}}</option>
                    </select>
                </div>
            </div>
            <div class="clearfix"></div>

            <div class="col-md-12" style="margin-top: 15px;" >
                <label class="col-md-4" style="text-align: right; margin-top: 5px;">Estado:</label>
                <div class="col-md-8">
                    <select class="form-control" #name="ngModel" name="select" [(ngModel)]="users.state" >
                        <option value="">▼</option>
                        <option value="NuevoLeón">NuevoLeón</option>
                        <option value="Coahuila">Coahuila</option>
                        <option value="Querétaro">Querétaro</option>
                        <option value="Estado-de-México">Estado-de-México</option>
                    </select>
                </div>
            </div>
            <div class="clearfix"></div>


            <div *ngIf="users.type != 'local'" class="col-md-12" style="margin-top: 15px;">
                <label class="col-md-4" style="text-align: right; margin-top: 5px;">Nombre:</label>
                <div class="col-md-8">
                    <input type="text" #name="ngModel" name="fname" [(ngModel)]="users.fname" class="form-control" required/>
                </div>
            </div>
            <div class="clearfix"></div>

            <div *ngIf="users.type != 'local'" class="col-md-12" style="margin-top: 15px;">
                <label class="col-md-4" style="text-align: right; margin-top: 5px;">Apellido:</label>
                <div class="col-md-8">
                    <input type="text" #name="ngModel" name="lname" [(ngModel)]="users.lname" class="form-control" required/>
                </div>
            </div>
            <div class="clearfix"></div>

            <div *ngIf="users.type == 'local'"  class="col-md-12" style="margin-top: 15px;">
                <label class="col-md-4" style="text-align: right; margin-top: 5px;">Nombre:</label>
                <div class="col-md-8">
                    <input type="text" #name="ngModel" name="name" [(ngModel)]="users.name" class="form-control" required/>
                </div>
            </div>
            <div class="clearfix"></div>

            <div class="col-md-12" style="margin-top: 15px;">
                <label class="col-md-4" style="text-align: right; margin-top: 5px;">Usuario:</label>
                <div class="col-md-8">
                    <input type="text" #name="ngModel" name="userLog" [(ngModel)]="users.userLog" class="form-control" required/>
                </div>
            </div>
            <div class="clearfix"></div>

            <div class="col-md-12" style="margin-top: 15px;">
                <label class="col-md-4" style="text-align: right; margin-top: 5px;">Correo:</label>
                <div class="col-md-8">
                    <input type="email" #name="ngModel" name="email" [(ngModel)]="users.email" class="form-control" required/>
                </div>
            </div>
            <div class="clearfix"></div>

            <div *ngIf="users.type != 'local' && users.type!='areaManager'" class="col-md-12" style="margin-top: 15px;" >
                <label class="col-md-4" style="text-align: right; margin-top: 5px;">Responsable:</label>
                <div class="col-md-8">
                    <select class="form-control" #name="ngModel" name="responsable" [(ngModel)]="users.responsable" >
                        <option value="">▼</option>
                        <option *ngFor="let usersAdmin of usersAdmins; let i = index" value={{usersAdmin._id}}>{{usersAdmin.fname}} {{usersAdmin.lname}}</option>
                    </select>
                </div>
            </div>
            <div class="clearfix"></div>

            <div *ngIf="users.type == 'local'" class="col-md-12" style="margin-top: 15px;">
                <label class="col-md-4" style="text-align: right; margin-top: 5px;">Calle:</label>
                <div class="col-md-8">
                    <input type="text" #name="ngModel" name="street" [(ngModel)]="users.street" class="form-control" required/>
                </div>
            </div>
            <div class="clearfix"></div>

            <div *ngIf="users.type == 'local'"  class="col-md-12" style="margin-top: 15px;">
                <label class="col-md-4" style="text-align: right; margin-top: 5px;">Num ext:</label>
                <div class="col-md-8">
                    <input type="text" #name="ngModel" name="numExt" [(ngModel)]="users.numExt" class="form-control" required/>
                </div>
            </div>
            <div class="clearfix"></div>

            <div *ngIf="users.type == 'local'" class="col-md-12" style="margin-top: 15px;">
                <label class="col-md-4" style="text-align: right; margin-top: 5px;">Num int:</label>
                <div class="col-md-8">
                    <input type="text" #name="ngModel" name="numInt" [(ngModel)]="users.numInt" class="form-control" placeholder="( Opcional )"/>
                </div>
            </div>
            <div class="clearfix"></div>

            <div *ngIf="users.type == 'local'" class="col-md-12" style="margin-top: 15px;">
                <label class="col-md-4" style="text-align: right; margin-top: 5px;">Colonia:</label>
                <div class="col-md-8">
                    <input type="text" #name="ngModel" name="street" [(ngModel)]="users.suburb" class="form-control" required/>
                </div>
            </div>
            <div class="clearfix"></div>

        </div>

        <div class="col-lg-6">
            <div class="col-md-12" style="margin-top: 15px;">
                <label class="col-md-4" style="text-align: right; margin-top: 5px;">Teléfono:</label>
                <div class="col-md-8">
                    <input type="number" #name="ngModel" name="phone" [(ngModel)]="users.phone" class="form-control" placeholder="( Opcional )"/>
                </div>
            </div>
            <div class="clearfix"></div>


            <div *ngIf="users.type == 'local'" class="col-md-12" style="margin-top: 15px;" >
                <label class="col-md-4" style="text-align: right; margin-top: 5px;">Área:</label>
                <div class="col-md-8">
                    <select class="form-control" #name="ngModel" name="area" [(ngModel)]="users.area" >
                        <option value="">▼</option>
                        <option *ngFor="let area of areas; let i = index" value={{area.area._id}}>{{area.area.name}}</option>
                    </select>
                </div>
            </div>
            <div class="clearfix"></div>

            <div class="col-md-12" style="margin-top: 15px;">
                <label class="col-md-4" style="text-align: right; margin-top: 5px;">Contraseña:</label>
                <div class="col-md-8">
                    <input type="password" #name="ngModel" name="password" [(ngModel)]="users.password" class="form-control" required/>
                </div>
            </div>
            <div class="clearfix"></div>     


            <div class="col-md-12" style="margin-top: 15px;">
                <label class="col-md-4" style="text-align: right; margin-top: 5px;">Repite contraseña:</label>
                <div class="col-md-8">
                    <input type="password" #name="ngModel" name="password2" [(ngModel)]="users.password2" class="form-control" required/>
                </div>
            </div>
            <div class="clearfix"></div> 

            <div *ngIf="users.type != 'local'" class="col-md-10" style="text-align: right;">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"  aria-hidden="true" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                    <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                  </svg>
            </div>
            <div class="clearfix"></div>

            <div *ngIf="users.type == 'local'" class="col-md-10" style="text-align: right;">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shop" viewBox="0 0 16 16">
                    <path d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0zM1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5zM4 15h3v-5H4v5zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3zm3 0h-2v3h2v-3z"/>
                  </svg>
            </div>
            <div class="clearfix"></div>

            <div class="col-md-11" style="text-align: center; margin-top: 20px; margin-bottom: 15px;">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
            </div>
            <div class="clearfix"></div> 

        </div>

    </form>

            </div>
        </div></div>


<style>
    .card{
        background-color: rgb(248, 248, 248);
    }

    .bi{
    margin-top: 20px;
    margin-bottom: 20px;
    width: 150px;
    height: 150px;
    }

</style>
